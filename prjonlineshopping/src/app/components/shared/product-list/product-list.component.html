<div class="row">
  <div class="col">
    <div class="card filters">
      <div class="card-header">
        <strong>Filters</strong></div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="from">From</label>
            <input type="number" id="from" class="form-control">
          </div>
          <div class="form-group">
            <label for="to">To</label>
            <input type="number" id="to" class="form-control">
          </div>
          <button class="btn-btn-primary btn-block">Filter By Price</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search for Products " style="width:300px"
        [(ngModel)]="searchTerm" />
    </div>
    
<div class="row">
  <div class="col-6 form-group">
    <label>SortBy</label>
    <div class="margin">
      <select class="form-control" id="dropStatus" name="dropStatus" formControlName="SortBy">
        <option value="Ascending">Ascending</option>
        <option value="Descending">Descending</option>
      </select>
    </div>
  </div>
</div>
    <a class="p-2 text-dark btn btn-outline-primary" href="compare">Go to Compare Products</a>
    <div class="row">
      <div class="col-md-4" *ngFor="let productItem of productList | productfilter: searchTerm ;">
        <div class="card mb-4 shadow-sm">
          <p class="card-text" style="text-align: center;color: red;">
            <strong>{{productItem.ProductName}}</strong>
          </p>
          <img class="bd-placeholder-img card-img-top" width="100%" src="assets/images/m1.jpg" />
          <div class="card-body">
            <p class="card-text">
              <strong>{{productItem.ProductPrice | currency:'INR':'symbol-narrow'}}</strong>
            </p>
            <p class="card-text">{{productItem.ProductDescription}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href='viewdetail/{{productItem.ProductID}}' type="button"
                  class="btn btn-sm btn-primary product-btn">View
                  Details</a>
                <button type="button" style="margin-left: 10px;" class="btn btn-sm btn-outline-secondary product-btn "
                  (click)="addtoCompare(productItem.ProductID)"
                  id=compareBtn_{{productItem.ProductID}}>{{compareBtn}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
